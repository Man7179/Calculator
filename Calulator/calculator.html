<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Style1.css">
</head>

<body>
    <div class="sample">
        <div class="Box">
            <span class="container">Casio..


                <div class="sample1">
                    <div class="sample2"></div>
                    <div class="sample3"></div>
                    <div class="sample4"></div>
                </div>
                <div class="fix">fx-991ES Plus</div>
            </span>
            <div class="row">
                <input type="text" class="input">
            </div>
            <div class="row">
                <button class="btn btn1">sin</button>
                <button class="btn btn1">cos</button>
                <button class="btn btn1">tan</button>
                <button class="btn btn1">tanh</button>
            </div>
            <div class="row">
                <button class="btn btn1">C</button>
                <button class="btn btn1">%</button>
                <button class="btn btn1">M-</button>
                <button class="btn btn1">+</button>
            </div>
            <div class="row">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn btn1">*</button>
            </div>
            <div class="row">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn btn1">/</button>
            </div>
            <div class="row">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn btn1">-</button>
            </div>
            <div class="row">
                <button class="btn">00</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn btn2">=</button>
            </div>
        </div>
    </div>
</body>
<script src="javascript.js"></script>

</html>
